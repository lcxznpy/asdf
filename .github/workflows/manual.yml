# This is a basic workflow that is manually triggered

name: Manual workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'name'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true
        # The data type of the input
        type: string
      branch:
          # Friendly description to be shown in the UI instead of 'name'
          description: 'branch'
          # Default value if no value is explicitly provided
          default: 'main'
          # Input has to be provided for the workflow to run
          required: true
          # The data type of the input
          type: string
      directory:
          # Friendly description to be shown in the UI instead of 'name'
          description: 'directory'
          # Default value if no value is explicitly provided
          default: 'test'
          # Input has to be provided for the workflow to run
          required: true
          # The data type of the input
          type: string


# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  greet:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Runs a single command using the runners shell
    - name: checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    # - name: checkout branch exist
    #   run: |
        # git config --global user.name "qaq"
        # git config --global user.email "qwer@qq.com"
    #     if git rev-parse --verify ${{ inputs.branch }};then
    #       echo "branch exist"
    #       git checkout ${{ inputs.branch }}
    #     else
    #       git checkout -b ${{ inputs.branch }}
    #     fi
    - name: create branch 
      uses: peterjgrainger/action-create-branch@v2.2.0
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN_ACTION }}
      with:
        branch: ${{ inputs.branch}}
        sha: '${{ github.event.pull_request.head.sha }}'
    - name: checkout folder exist
      run: |
        git config --global user.name "github-action-robot"
        git config --global user.email "github-action-robot@github.com"
        git fetch
        git checkout ${{ inputs.branch}}
        if [ ! -d ${{ inputs.directory }} ]; then
          mkdir -p ${{ inputs.directory }}
        fi
        ls -la
        cd $GITHUB_WORKSPACE/${{ inputs.directory }}
        pwd
        ls
        git branch -vv
    - name: Save file
      run: |
        git branch -vv
        ls
        cd ./${{ inputs.directory }}
        rm -rf 2.txt
        echo "${{ github.event.pull_request.head.sha }} ${{ inputs.name }}" > 2.txt
        git add .
        git commit -m "create 2.txt"
        # git pull --rebase
        # git branch -vv
    
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
          token: ${{ secrets.TOKEN_ACTION }}
          commit-message: Update dependencies
          branch: main
        
